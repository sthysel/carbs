# Starship prompt configuration - Modern Python/uv dev setup
# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for starship to scan files (milliseconds)
scan_timeout = 30

# Format configuration - what gets displayed and in what order
format = """
[â”Œâ”€](bold green)\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$python\
$rust\
$golang\
$nodejs\
$docker_context\
$package\
$cmd_duration
[â””â”€](bold green)$character"""

# Disable the default prompt format
[line_break]
disabled = false

# Character shown before command input
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"

# Username configuration
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname configuration
[hostname]
ssh_only = true
ssh_symbol = "ğŸŒ "
format = "on [$hostname](bold blue) "
disabled = false

# Directory configuration
[directory]
truncation_length = 8
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"
read_only_style = "red"
truncation_symbol = "â€¦/"

# Git branch
[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "â€¦"

# Git status - detailed but clean
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
up_to_date = "âœ“"
untracked = "ğŸ¤·"
stashed = "ğŸ“¦"
modified = "ğŸ“"
staged = '[++\($count\)](green)'
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"

# Git commit
[git_commit]
commit_hash_length = 7
tag_symbol = "ğŸ· "
style = "bold green"
only_detached = true
disabled = false

# Git state (rebase, merge, etc.)
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bright-black"

# Python configuration - detects uv projects via uv.lock
[python]
symbol = "ğŸ "
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
python_binary = ["python3", "python"]
detect_extensions = ["py"]
detect_files = [
    "uv.lock",
    "pyproject.toml",
    "requirements.txt",
    "Pipfile",
    "tox.ini",
    ".python-version",
]
detect_folders = [".venv", "venv", "env"]

# Package version (for Python projects)
[package]
format = "[$symbol$version]($style) "
symbol = "ğŸ“¦ "
style = "208 bold"
display_private = false
disabled = false

# Rust
[rust]
symbol = "ğŸ¦€ "
format = "[$symbol($version )]($style)"
style = "bold red"
disabled = false

# Go
[golang]
symbol = "ğŸ¹ "
format = "[$symbol($version )]($style)"
style = "bold cyan"
disabled = false

# Node.js
[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"
disabled = false

# Docker context
[docker_context]
symbol = "ğŸ³ "
format = "[$symbol$context]($style) "
style = "blue bold"
only_with_files = true
disabled = false

# Command duration - show if command took longer than 2s
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false
disabled = false
show_notifications = false

# Memory usage (disabled by default - enable if you want)
[memory_usage]
disabled = true
threshold = 75
symbol = "ğŸ "
style = "bold dimmed white"

# Battery (useful for laptops)
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡"
discharging_symbol = "ğŸ’€"
disabled = false

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

# Time (disabled by default)
[time]
disabled = true
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = "%T"
style = "bold white"

# Status - show exit code if command failed
[status]
style = "bold red"
symbol = "âœ–"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

# Shell indicator
[shell]
fish_indicator = "ğŸ "
bash_indicator = "bash"
zsh_indicator = "zsh"
disabled = true

# Jobs indicator (background jobs)
[jobs]
symbol = "âœ¦"
style = "bold blue"
number_threshold = 1
symbol_threshold = 1

# Disable modules you don't use
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

[vagrant]
disabled = true

[nix_shell]
disabled = true
