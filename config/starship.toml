[python]
pyenv_version_name = true

[git_metrics]
disabled = true

[git_status]
conflicted = "🏳 "
up_to_date = "✓ "
untracked = "🤷 ‍"
stashed = "📦 "
modified = "📝 "
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑 "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[status]
disabled = false
