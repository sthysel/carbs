- name: Install hyprland core tools
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    name:
      - kitty
      - hyprland
      - uwsm
      - sddm
      - dunst
      - qt5-wayland
      - qt6-wayland
      - xdg-desktop-portal-hyprland
      - xdg-desktop-portal-gtk
      - hyprpolkitagent
      - hyprpaper
      - hyprpicker
      - hypridle
      - hyprsysteminfo
      - hyprland-qtutils

    state: present

- name: Enable and start polkit user services
  become: true
  become_user: "{{ carbs_user }}"
  ansible.builtin.systemd:
    name: hyprpolkitagent
    scope: user
    enabled: yes
    state: started

- name: Enable and start SDDM (login manager)
  become: yes
  ansible.builtin.systemd:
    name: sddm.service
    enabled: yes
    state: started
