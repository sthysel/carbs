---
- import_tasks: reflector.yml
- name: update the system
  become: yes
  pacman:
    update_cache: yes
    upgrade: yes

- name: Install yay from the AUR using kewlfft.aur.aur
  kewlfft.aur.aur:
    name: yay
    state: present

- name: Install some common tools and core dependencies
  kewlfft.aur.aur:
    name:
      - archlinux-keyring
      - aspell-en
      - aspell-uk
      - base-devel
      - bat
      - curl
      - git
      - htop
      - imagemagick
      - lsd
      - make
      - neofetch
      - networkmanager
      - pacman-contrib
      - rsync
      - ranger
      - stow
      - trash-cli
      - wget
      - zsh
      - tree
    state: present

- import_tasks: nobeep.yml
- import_tasks: users.yml
- import_tasks: entropy.yml
- import_tasks: usb.yml
